<header class="site-header" role="banner">

    <div class="wrapper">

        <a class="site-title" href="{{ "/" | relative_url}}">{{ site.title | escape }}</a>

        <div>Header text</div>

        <div class="locales">
            <a data-locale="en">en</a>
            <a data-locale="ru">ru</a>
            <a data-locale="uk">uk</a>
        </div>

        <nav class="site-nav">
            <div class="trigger">
                {% for my_page in site.pages %}
                {% if my_page.title %}
                <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
                {% endif %}
                {% endfor %}
            </div>
        </nav>

    </div>

</header>
