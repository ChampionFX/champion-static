    <div id="page_info" style="display:none;">
        <title>Cashier Password | Champion-FX.com</title>

    <div class="wrapper" id="champion-content">
        <div class="fx-section">
    <div class="container">
    <h1 class="main-title" >Cashier password</h1>

    <form id="form_lock_cashier" class="invisible">
        <h3 class="underline-title">Lock cashier</h3>
        <p>An additional password can be used to restrict access to the cashier.</p>

        <div class="form-row ">
    <label for="txt_lock_password">New password</label>
    
                <input type="password" id="txt_lock_password" maxlength="25"  />
    <p class="hint">Minimum of six lower and uppercase letters with numbers</p>
</div>

        <div class="form-row ">
    <label for="txt_re_password">Verify new password</label>
    
                <input type="password" id="txt_re_password" maxlength="25"  />
    
</div>

        <div class="submit-row ">
    <p id="msg_form" class="error-msg invisible"></p>
    
    <button id="btn_submit" type="submit" >Update</button> </div>
    </form>

    <form id="form_unlock_cashier" class="invisible">
        <h3 class="underline-title">Unlock cashier</h3>
        <p>Your cashier is locked as per your request - to unlock it, please enter the password.</p>

        <div class="form-row ">
    <label for="txt_unlock_password">Cashier password</label>
    
                <input type="password" id="txt_unlock_password" maxlength="25"  />
    
</div>

        <div class="submit-row ">
    <p id="msg_form" class="error-msg invisible"></p>
    
    <button id="btn_submit" type="submit" >Unlock cashier</button> </div>
    </form>

    <p class="notice-msg center-text invisible"></p>
    </div>
</div>
