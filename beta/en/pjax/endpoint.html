    <div id="page_info" style="display:none;">
        <title>Endpoint | Champion-FX.com</title>

    <div class="wrapper" id="champion-content">
        <div class="fx-section">
    <div class="container">
        <h1 class="main-title" >Change API Endpoint</h1>

        <form id="frm_endpoint">
            <div class="form-row ">
    <label for="txt_server_url">Server</label>
    
                <input type="text" id="txt_server_url" maxlength="30" />
    <p class="hint">e.g. ws.binaryws.com</p>
</div>

            <div class="form-row ">
    <label for="txt_app_id">OAuth App ID (Optional)</label>
    
                <input type="text" id="txt_app_id" maxlength="5" />
    
</div>

            <div class="submit-row ">
    <p id="msg_form" class="error-msg invisible"></p>
    
    <button id="btn_submit" type="submit" >Submit</button> 
                <button class="button-secondary" id="btn_reset">Reset to Original Settings</button>
            </div>
        </form>
    </div>
</div>
    </div>
