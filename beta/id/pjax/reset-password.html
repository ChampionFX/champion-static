    <div id="page_info" style="display:none;">

    <div class="container">

            <a href="/beta/id/lost-password.html">Click here to retry</a>

            <div class="form-row ">

</div>

            <div class="form-row ">
    <label for="txt_re_password">Confirm New Password</label>
    
                <input type="password" id="txt_re_password" maxlength="25"  />

    <input id="chk_has_real" type="checkbox" />

</div>

            <div class="form-row invisible dob_row">
    <label for="txt_birth_date">Date of Birth</label>
    
                <input type="text" id="txt_birth_date" size="12" readonly="readonly" />
    
</div>

            <div class="submit-row ">
    <p id="msg_form" class="error-msg invisible"></p>
    
    <button id="btn_submit" type="submit" >Reset Password</button> </div>
        </form>
    </div>
</div>
